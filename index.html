<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="The Odin Project">
    <meta name="author" content="Pedro Urbina">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CHOOSE WISELY</h1>

    <div id="button-container">
        <img id="rock-btn" class="btn" src="images/rock.png" alt="rock">
        <img id="paper-btn" class="btn" src="images/paper.png" alt="paper">
        <img id="scissors-btn" class="btn" src="images/scissors.png" alt="scissors">
        <!--button id="rock" class="btn"><img src="images/rock.png" alt="rock"></button>
        <button id="paper" class="btn"><img src="images/paper.png" alt="paper"></button>
        <button id="scissors" class="btn"><img src="images/scissors.png" alt="scissors"></button-->
    </div>
    
    <p id="player-move"></p>
    <p id="computer-move"></p>
    <p id="result"></p>

    <h3>SCORE</h3>
    <div id="score-container">
        <div id="player-container">
            <h4>PLAYER</h4>
            <h4 id="player-score"></h4>
        </div>
        <div id="computer-container">
            <h4>COMPUTER</h4>
            <h4 id="computer-score"></h4>
        </div>        
    </div>
    <div id="end-game"></div>

    <script src="scripts.js"></script>
</body>

</html>
